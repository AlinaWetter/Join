<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/img/join_small.png">
    <title>Join</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/css/boardPopUp.css">
    <link rel="stylesheet" href="assets/css/addTaskPopUp.css">
    <link rel="stylesheet" href="assets/css/board.css">
    <link rel="stylesheet" href="assets/css/desktop_top_template.css">
    <link rel="stylesheet" href="assets/css/desktop_side_menu_template.css">
    <link rel="stylesheet" href="assets/fonts/fonts.css">

    <script src="assets/js/mini_backend.js"></script>
    <script src="script.js"></script>
    <script src="assets/js/include.js"></script>

    <script src="assets/js/boardHtml.js"></script>
    <script src="assets/js/boardHelpFunctions.js"></script>
    <script src="assets/js/board.js"></script>
    <script src="assets/js/add_task.js"></script>

</head>

<body onload="awaitHTML()">

    <div w3-include-html="assets/templates/desktop_side_menu_template.html"></div>
    <div class="absolute">
        <div w3-include-html="assets/templates/desktop_top_template.html"></div>
    </div>

    <div class="container">
        <div class="title">
            <h1>Board</h1>
            <div class="search-div">
                <input type="text" placeholder="Find Task" id="searchInput" class="searchInput" onkeyup="searchTask()">
                <button onclick="displayOverlay()" class="board-button">Add task <span>+</span></button>
            </div>
        </div>
        <div class="to-do-section" id="toDoSection">

            <div class="status-parent">
                <div class="status-title">
                    <h4>To do</h4> <img src="assets/img/add_button.png" class="add-img" onclick="displayOverlay()">
                </div>
                <div class="cards-parent" id="TODO" ondrop="moveTo('TODO'); removeHighlight('TODO')"
                    ondragover="allowDrop(event); highlight('TODO')" ondragleave="removeHighlight('TODO')"></div>
            </div>

            <div class="status-parent">
                <div class="status-title">
                    <h4>In Progress</h4> <img src="assets/img/add_button.png" class="add-img"
                        onclick="displayOverlay()">
                </div>
                <div class="cards-parent" id="inProgress" ondrop="moveTo('inProgress'); removeHighlight('inProgress')"
                    ondragover="allowDrop(event); highlight('inProgress')" ondragleave="removeHighlight('inProgress')">
                </div>
            </div>

            <div class="status-parent">
                <div class="status-title">
                    <h4>Awaiting Feedback</h4> <img src="assets/img/add_button.png" class="add-img"
                        onclick="displayOverlay()">
                </div>
                <div class="cards-parent" id="feedback" ondrop="moveTo('feedback'); removeHighlight('feedback')"
                    ondragover="allowDrop(event); highlight('feedback')" ondragleave="removeHighlight('feedback')">
                </div>
            </div>

            <div class="status-parent">
                <div class="status-title">
                    <h4>Done</h4> <img src="assets/img/add_button.png" class="add-img" onclick="displayOverlay()">
                </div>
                <div class="cards-parent" id="done" ondrop="moveTo('done'); removeHighlight('done')"
                    ondragover="allowDrop(event); highlight('done')" ondragleave="removeHighlight('done')"></div>
            </div>
        </div>
    </div>


    <div class="card-bg d-none" id="card" onclick="removeBoardPopUp()">
        <div class="card" onclick="event.stopPropagation()" id="popUpOne">
        </div>
    </div>

    <div w3-include-html="assets/templates/add_task_popup_template.html"></div>
</body>

</html>
