<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/img/join_small.png" />

    <script src="assets/js/mini_backend.js"></script>
    <script src="script.js"></script>
    <script src="assets/js/include.js"></script>
    <script src="assets/js/new_password.js"></script>

    <link rel="stylesheet" href="assets/css/login.css" />
    <link rel="stylesheet" href="assets/fonts/fonts.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>

  <body id="body" onload="initPassword()">
    <div class="outer-div-2" style="opacity: 1" id="contentDiv">
      <div class="login-container" id="loginContainer">
        <span class="sign-up-span">New Password</span>
        <div class="horizontal-blue-line"></div>
        <form onsubmit="return false">
          <div>
            <input
              type="password"
              placeholder="New Password"
              id="newPassword1"
              required
            />
            <img src="assets/img/schloss.png" alt="" />
          </div>
          <div>
            <input
              type="password"
              placeholder="New Password"
              id="newPassword2"
              required
            />
            <img src="assets/img/schloss.png" alt="" />
          </div>
          <div class="buttons">
            <button
              type="submit"
              onclick="createNewPassword()"
              class="login-button"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
