<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/img/join_small.png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="assets/js/mini_backend.js"></script>
    <script src="script.js"></script>
    <script src="assets/js/include.js"></script>
    <script src="assets/js/login.js"></script>

    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/fonts/fonts.css">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body onload="animate()">
    <div class="outer-div">
        <div class="animation-container">
            <div class="img-div" id="imgDiv">
                <img id="joinImg" src="assets/img/Join_big.png" alt="">
            </div>
        </div>
    </div>
    <div class="outer-div-2" id="contentDiv">
        <div class="sign-up">
            <span>Not a Join user?</span>
            <div>Sign up</div>
        </div>
        <div class="login-container">
            <span>Log in</span>
            <div class="horizontal-blue-line"></div>
            <form onsubmit="login()">
                <div>
                    <input type="email" placeholder="Email" id="email">
                    <img src="assets/img/mail.png" alt="">
                </div>
                <div>
                    <input type="password" placeholder="Password" id="password">
                    <img src="assets/img/schloss.png" alt="">
                    <!-- <a href="https://www.flaticon.com/de/kostenlose-icons/schloss-offnen" title="schloss öffnen Icons">Schloss öffnen Icons erstellt von Anatoly - Flaticon</a> -->
                </div>
            </form>
            <div class="remember-me">
                <div class="select-box"></div>
                <span>Remember me</span>
                <a>Forgot my password</a>
            </div>
            <div class="buttons">
                <div class="login-button"> Log in</div>
                <div class="guest-login-button">Guest Log in</div>
            </div>

        </div>
    </div>

</body>

</html>
