<div class="head">
    <div id="head" class="header">
        <div class="hide-if-not-mobile"> <img class="logo-for-mobile" src="assets/img/Join_big.png" alt=""></div>
        <span class="hide">Kanban Project Managment Tool</span>

        <div class="profile">
            <div class="user-info">
                <a href="help.html">
                    <img class="help hide" src="assets\img\help.png">
                </a>
                <img id="userPicture" onclick="openLogOutContainer(); openSelectProfile()" class="user-img" src="">
            </div>
            <div id="profilePictures" class="different-profiles d-none">
                <img onclick="chooseProfilePicture('woman.png')" src="assets\img\woman.png">
                <img onclick="chooseProfilePicture('man.png')" src="assets\img\man.png">
            </div>

        </div>
    </div>
    <div onclick="logOut()" id="logOut" class="log-out d-none">Log Out</div>
</div>
