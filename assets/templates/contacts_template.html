<div class="contacts-page">
    <div class="left-section"></div>
    <div class="right-section">
        <div class="headline">
            <span>Contacts</span>
            <div class="vertical-line-blue"></div>
            <span>Better with a team</span>
        </div>
        <div class="contact-display"></div>
        <div onclick="openCreateContact()" class="new-contact-button">
            <b>New contact</b>
            <img src="assets/img/add-contact.png" alt="">
            <!--<a href="https://www.flaticon.com/free-icons/contact" title="contact icons">Contact icons created by Vector Stall - Flaticon</a> -->
        </div>


    </div>
</div>
<div class="new-contact-container">
    <div class="blue-side">
        <div class="flex-blue-side">
            <img src="assets/img/join_small.png" alt="">
            <b>Add contact</b>
            <span>Tasks are better with a team!</span>
            <div class="horizontal-blue-line"></div>
        </div>
    </div>
    <div class="contact-create-container">
        <img class="user" src="assets/img/user (1).png" alt="">
        <div class="contact-form">
            <form>
                <div class="input-fields">
                    <div>
                        <input id="name" placeholder="Name" type="text" pattern="lls* lls*" required>
                        <img src="assets/img/user.png" alt="">
                    </div>
                    <div>
                        <input id="mail" placeholder="Email" type="email" required>
                        <img src="assets/img/mail.png" alt="">
                    </div>
                    <div>
                        <input id="phone" placeholder="Phone" type="tel" required>
                        <img src="assets/img/mobile.png" alt="">
                    </div>
                </div>
                <div class="submit-section">
                    <div onclick="cancelCreateContact()">Cancle <img src="assets/img/Clear_task.png" alt=""></div>
                    <div onclick="submitContact()" type="submit">Create contact <img src="assets/img/create_task.png" alt="">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
