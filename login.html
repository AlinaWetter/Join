<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/img/join_small.png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="assets/js/mini_backend.js"></script>
    <script src="script.js"></script>
    <script src="assets/js/include.js"></script>
    <script src="assets/js/login.js"></script>

    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/fonts/fonts.css">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body id="body" onload="animate()">
    <div class="outer-div" id="outerDiv">
        <div class="animation-container">
            <div class="img-div" id="imgDiv">
                <img id="joinImg" src="assets/img/Join_big.png" alt="">
            </div>
        </div>
    </div>
    <div class="outer-div-2" id="contentDiv">
        <div class="sign-up" id="signUp">
            <span>Not a Join user?</span>
            <div onclick="openSignUp()">Sign up</div>
        </div>
        <div class="login-container" id="loginContainer">
            <span>Log in</span>
            <div class="horizontal-blue-line"></div>
            <form onsubmit="login()">
                <div>
                    <input type="email" placeholder="Email" id="email" required>
                    <img src="assets/img/mail.png" alt="">
                </div>
                <div>
                    <input type="password" placeholder="Password" id="password" required>
                    <img src="assets/img/schloss.png" alt="">
                </div>

                <div class="remember-me">
                    <div class="select-box"></div>
                    <span>Remember me</span>
                    <a>Forgot my password</a>
                </div>
                <div class="buttons">
                    <button type="submit" class="login-button"> Log in</button>
                    <button onclick="location.href = 'index.html'; saveGreetingName('Guest')" class="guest-login-button">
                        Guest Log in</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
